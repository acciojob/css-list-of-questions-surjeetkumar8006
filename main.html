<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      background-color: #e8f0f2;
    }

    /* Styling for blockquotes containing questions */
    .questions {
      background-color: #f8fffe;
      height: 50px;
      margin-top: 20px;
      padding: 15px;
      max-width: 600px;
      border-left: 8px solid green;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Paragraph styling inside blockquote */
    .questions p {
      margin: 0;
      font-size: 16px;
      line-height: 1.2;
      color: #333;
    }
  </style>
</head>
<body>
  
  <blockquote class="questions">
    <p>Who was the first female to become the governor of an Indian state?</p>
  </blockquote>

  <blockquote class="questions">
    <p>Who among first Woman to climb Mount Everest twice?</p>
  </blockquote>

  <blockquote class="questions">
    <p>Who is President of India?</p>
  </blockquote>

</body>
</html>
